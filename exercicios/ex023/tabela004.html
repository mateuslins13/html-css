<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }    

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <th rowspan="2">Mulheres</th>
            <td>Michele Costa</td>
            <td>Pequena Miss Sunchine</td>
            <td>Uma linda mulher</td>
            <td>Twister</td>

            <tr>
                <td>Ana Clara</td>
                <td>Como treinar seu dragão</td>
                <td>Naruto</td>
                <td>Exterminador do Futuro</td>
            </tr>

            
        </tbody>
    </table>
    
</body>
</html>
