<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> 
            <input type="radio" name="sexo" id="isxmas" checked> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br> 
            <input type="checkbox" name="esfut" id="iesfut"> Futebol<br>
            <input type="checkbox" name="esnat" id="iesnat"> Natação<br>
            <input type="checkbox" name="esten" id="iesten"> Tênis<br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Limpar">
        </p>
    </form>
    
</body>
</html>
